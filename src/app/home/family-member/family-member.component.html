




<div class="container-fluid">
  <h2>Family Members</h2>
  <div class="row">
      <div class="col-md-6">
        <div class="d-flex" style="gap: 30px;">
          <div *ngFor="let member of MemberDTO?.members; let i = index" style="display: flex;">
            <div class="member-info d-flex flex-column align-items-center">
              <img [src]="imagePaths['member' + (i + 1)]" alt="Member Image" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
              <p><strong>Name:</strong> {{ member.name }}</p>
              <p><strong>Phone:</strong> {{ member.phoneNo }}</p>
              <button (click)="deleteMember(member)" class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>

  </div>
  <div class="row mt-3">
    <div class="col-md-6">
      <form #nameAndPhoneForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newMemberName">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone:</label>
          <input type="number" class="form-control" id="phone" name="phone" [(ngModel)]="newMemberPhoneNo">
        </div>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
          Invalid card number. Please check your input.
        </div>
        <button type="button" class="btn btn-secondary me-2" (click)="addFields()">Add More</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="modal mt-3" *ngIf="modalVisible">
        <div class="modal-content" [ngClass]="{'error-modal': isError, 'success-modal': isSuccess}">
          <span class="close" (click)="closeResponseModal()">&times;</span>
          <p class="modal-message">{{ modalMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
