<div class="container">
    <div class="logo-div">
 
        <img src="../../../assets/images/logo.png" alt="Logo" style="max-width: 80%; margin-top: 30px;">
    </div>
    <div class="login-div">
        <h1>Login</h1>
        <form (ngSubmit)="login()" class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
        <button routerLink="/register" class="register-button"> Register</button>
    </div>
</div>
