        <form (ngSubmit)="register()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="newUser.name" required>
            </div>
            <div class="form-group">
                <label for="username">email</label>
                <input type="text" id="email" name="email" [(ngModel)]="newUser.email" required>
            </div>
            <div class="form-group">
                <label for="username">phoneNo</label>
                <input type="text" id="phoneNo" name="phoneNo" [(ngModel)]="newUser.phoneNo" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="newUser.password" required>
            </div>
            <div class="form-group">
                <label for="cnfrmPassword">cnfrmPassword</label>
                <input type="password" id="cnfrmPassword" name="cnfrmPassword" [(ngModel)]="passwordRepeat" required>
            </div>
            
            <button type="submit">Register</button>
        </form>
            <button routerLink="/login">Login</button>
    </div>
</body>

</html>
